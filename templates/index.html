{% extends 'base.html' %}

{% block content %}
	<h1 class="text-2xl font-bold mb-4">Encoder données : Smartphone</h1>
	<form method="POST" action="{{ url_for('submit') }}" class="space-y-4">
		<label for="nom" class="block"> votre nom :</label>
		<input type="text" id="nom" name="nom" required class="w-full p-2 border rounded">
		<label for="rue" class="block">votre rue :</label>
		<input type="text" id="rue" name="rue" required class="w-full p-2 border rounded">
		<label for="num" class="block">numéro de la maison :</label>
		<input type="text" id="num" name="num" required class="w-full p-2 border rounded">
		<label for="ville" class="block">votre ville :</label>
		<input type="text" id="ville" name="ville" required class="w-full p-2 border rounded">
		<label for="code" class="block">votre code postal :</label>
		<input type="text" id="code" name="code" required class="w-full p-2 border rounded">
		<button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600">Encoder</button>
	</form>
{% endblock %}
